<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        
        <div *ngIf="isLoading" style="text-align: center;">
            <h3>Just a moment...</h3>
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form 
            [formGroup]="authForm" 
            (ngSubmit)="onSubmit()"
            *ngIf="!isLoading"
        >
            <h2 class="welcome">Please login <br />to start your Recipe journey.</h2>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email"
                    email
                    required
                    formControlName="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password"
                    minlength="6"
                    formControlName="password"                
                >
            </div>

            <div>
                <button 
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!authForm.valid"
                >{{ isLoginMode ? 'Login' : 'Sign up' }}</button> or     

                <button 
                    class="btn btn-primary"
                    type="button"
                    (click)="onSwitchMode()"
                >Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}</button>        
            </div>
            
        </form>
    </div>
</div>
