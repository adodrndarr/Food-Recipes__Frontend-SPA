<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr />

<div *ngIf="recipes">
    <div class="row">
        <div class="col-xs-12">
            <app-recipe-item         
                *ngFor="let recipeEl of recipes; let i = index"   
                [recipe]="recipeEl"
                [index]="i"
            >
            </app-recipe-item>        
        </div>
    </div>    
</div>
<app-loading-spinner *ngIf="recipes.length === 0"></app-loading-spinner>
